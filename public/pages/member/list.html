<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>管理员列表</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../static/css/font.css">
		<link rel="stylesheet" href="../../static/css/weadmin.css">
	</head>
	<body>
		<div class="weadmin-nav">
			<span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">会员管理</a>
        <a>
          <cite>会员列表</cite></a>
      </span>
			<a class="layui-btn layui-btn-sm" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
				<i class="layui-icon" style="line-height:30px">刷新</i></a>
		</div>
		<div class="weadmin-body">
			<div class="layui-row">
				<form class="layui-form layui-col-md12 we-search">
					<div class="layui-inline">
						<input type="text" name="name" placeholder="请输入用户名" autocomplete="off" class="layui-input">
					</div>
					<button class="layui-btn" lay-submit="" lay-filter="search" ><i class="layui-icon">&#xe615;</i></button>
				</form>
			</div>
			<div class="weadmin-block">
				<button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
				<button class="layui-btn" onclick="WeAdminShow('添加用户','./add.html')"><i class="layui-icon"></i>添加</button>
			</div>
			<table id='userList' lay-filter='test' class="layui-table">
			</table>
		</div>
		<script src="../../lib/layui/layui.js" charset="utf-8"></script>
    	<script src="../../static/js/eleDel.js" type="text/javascript" charset="utf-8"></script>
  <script>
layui.use('table', function(){
  var table = layui.table;
  //第一个实例
  table.render({
    elem: '#userList'
    ,id: 'userList'
    ,url: '/admin/user/list/true' //数据接口
    ,page: true //开启分页
    ,cols: [[ //表头
      {checkbox: true}
      ,{field: 'uid', title: 'ID', sort: true, align:'center'}
      ,{field: 'name', title: '用户名', align:'center'}
      ,{field: 'phone', title: '手机', align:'center'}
      ,{field: 'email', title: '邮箱', align:'center'} 
      ,{field: 'role', title: '角色', align:'center'}
      ,{field: 'state', title: '状态', align:'center',toolbar: '#check'}
      ,{field: 'edit', title: '操作', align:'center',toolbar: '#titleTpl'}
    ]]
  });
});
</script>

<script type="text/html" id="titleTpl">
  {{#  if(d.name == 'admin'){ }}
  <button class="layui-btn layui-btn-normal layui-btn-xs">超级管理员不可修改</button>
  {{#  } else { }}
  <a class="layui-btn layui-btn-xs" lay-event="detail" onclick="WeAdminShow('查看','/admin/user/checkInfo?name={{d.name}}')">权限</a>
  <a class="layui-btn layui-btn-xs" lay-event="edit" onclick="WeAdminShow('编辑','/admin/user/editInfo?name={{d.name}}')">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del" onclick="member_del(this,'{{d.name}}')" href="javascript:;">删除</a>
  {{#  } }}
</script>

<script type="text/html" id="check">
    {{#  if(d.state == 'true'){ }}
    <button class="layui-btn layui-btn-normal layui-btn-xs">使用中</button>
    {{#  } else { }}
    <button class="layui-btn layui-btn-danger layui-btn-xs">已注销</button>
    {{#  } }}
</script>

<script type="text/javascript">
  layui.use(['form','layer','jquery','table'], function(){
    var form = layui.form,
    table = layui.table,
      layer = layui.layer,
      $ = layui.jquery;
      //监听提交
      form.on('submit(search)', function(data){
        $.ajax({}).then(function(res){
          table.render({
            elem: '#userList',
            url: '/admin/user/search/true'
            ,where: {
              name: data.field.name
            }
            ,page: true //开启分页
            ,cols: [[ //表头
              {checkbox: true}
              ,{field: 'uid', title: 'ID', sort: true, align:'center'}
              ,{field: 'name', title: '用户名', align:'center'}
              ,{field: 'phone', title: '手机', align:'center'}
              ,{field: 'email', title: '邮箱', align:'center'} 
              ,{field: 'role', title: '角色', align:'center'}
              ,{field: 'state', title: '状态', align:'center',toolbar: '#check'}
              ,{field: 'edit', title: '操作', align:'center',toolbar: '#titleTpl'}
            ]]
          })
        })
        return false;
    });
  });
</script>


  </body>

</html>
